<div class="container">
  <p> Here you can spend your hard earned mongobucks! </p>

  <div ng-hide="me.Username">
    <p> Must be logged in to spend mongobucks! </p>
    <a href="/login/google" class="btn btn-primary">Login</a>
  </div>  

  <br>
  <table class="table">
    <tr> <th> Prize </th> <th> Description </th> <th> Price </th> <th> Buy </th> </tr>
    <tr ng-repeat="reward in rewards | orderBy:'Price'">
      <td> {{reward.Name}} </td>
      <td> {{reward.Description}} </td>
      <td> {{reward.Price}} </td>
      <td> <button class="btn btn-primary" ng-click="buy(reward)" ng-disabled="reward.Price > me.Balance">Buy</button> </td>
    </tr>
  </table>
</div>
