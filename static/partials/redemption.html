<h1> Redemption </h1>

<div ng-hide="me.Username">
<p> Must be logged in to redeem mongobucks! </p>
<a href="/login/google" class="btn btn-primary">Login</a>
</div> 


<div ng-if="!ticket.IsUsed">
  <p class="lead text-primary">Ticket is still valid! </p>
</div>
<div ng-if="ticket.IsUsed">
  <p class="lead text-danger">Ticket has been used! </p>
</div>

<div ng-if="!ticket.IsUsed">

  <img style="border:1px solid black;" ng-src="/api/tickets/{{ticket.Redemption}}/render">

  <p> Once a ticket is redeemed, it is no longer valid. </p>
  <button ng-click="redeem()">Redeem</button>
</div>
